<!doctype html>
<html lang="en" ng-app='miApp'>


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="js/angular.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cosmetica.css">
    <link rel="stylesheet" href="css/general.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/cosmetica.js"></script>
    <script src="js/general.js"></script>


    <title>Asociacion comercio de Amorebieta</title>

</head>
<div class="miniNav">
    <div class="miniNav2">
        <p class="inicio">Inicio</p>
        <p class="verCarrito">Ver Carrito</p>
        <p class="userLoged">Usuario</p>
        <p class="saldo"> 0,00€</p>
    </div>
    <div id="desplegable" class="desplegable">
        <div class="iniciar">
            <form>
                <label for="fname">Usuario:</label>
                <input type="text" id="username" name="fname"><br><br>
                <label for="lname">Contraseña:</label>
                <input type="password" id="password" name="lname"><br><br>

                <button class="btn btn-dark" onclick="login()">OK</button>
                <button class="btn btn-dark" id="registrar">Registrar</button>
              
            </form>
        </div>

        <div class="registrar">
            <form>
                <label for="fname">Usuario:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname">Nombre:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="lname">Apellido:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="lname">Contraseña</label>
                <input type="text" id="lname" name="lname"><br><br>

                <button class="btn btn-dark">OK</button>
                <button class="btn btn-dark" id="iniciar">Iniciar</button>
            </form>
        </div>

        <div class="botonLog">
            <button class="btn btn-danger" id="logoutt">Log Out</button>
        </div>

        
        <div class="botonAdmin">
            <button class="btn btn"  href="administrdor.html" id="administrador">Administrar Datos</button>
        </div>
    </div>
</div>

<body ng-controller="miControlador">
    <ul class="navbar">
        <li><img src="{{productos[0].shop.imagen}}"></li>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="asociaciones.html">Asociaciones</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
    <main role="main">
        <section class="container">
            <section class="jumbotron text-center" style="background-image: url('{{productos[0].shop.imgBanner}}');">
            </section>

            <div class="titulo">
                <h1 class="" style="margin: auto;">{{productos[0].shop.nombre}}</h1>
            </div>

            <section class="info">
                <h5 class="" style="margin: auto;">{{productos[0].shop.horario}}</h5>
                <a class="">{{productos[0].shop.direccion}}</a>
            </section>
            <section class="row p-5 mapaPrecio">
                <div class="col col-dm-12 grid-item mapa">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2907.4186138862233!2d-2.735204384648421!3d43.221682179138526!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4e3682284766dd%3A0x160e4f195dc848b4!2sLuis%20Urrengoetxea%20Hiribidea%2C%209%2C%2048340%20Amorebieta-Etxano%2C%20Bizkaia!5e0!3m2!1ses!2ses!4v1610613911309!5m2!1ses!2ses"
                        width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""
                        aria-hidden="false" tabindex="0"></iframe>
                </div>
                <div class="col tabla precio">
                    <img class="tablaimg" src="img/todo/tablaprecios.jpg">
                </div>
            </section>

            <div class="cards">
                <div id="{{item.producto.id}}" class="grid__item" ng-repeat="item in productos  ">
                    <div class="card"><img class="card__img" src="img/todo/{{item.producto.imagen}}.jpg">
                        <div class="card_content2">
                            <b>
                                <h3 class="card_header">{{item.producto.nombre}}</h3>
                            </b>
                            <div class="precio">
                                <p class="card_text">{{item.precio}}€</p>

                                <button   data-id="{{item.producto.imagen}}" class="añadirBtn"
                                    data-thisid_productotienda="{{item.id_productoTienda}}"
                                    data-thisidproducto="{{item.id_producto}" data-thisidtienda="{{item.id_tienda}}"
                                    data-thisnombre="{{item.producto.nombre}}" data-thisimg="{{item.producto.imagen}}"
                                    data-thismarca="{{item.producto.marca}}" data-thissexo=" "
                                    data-thisprecio="{{item.precio}}" data-thisstock="{{item.stock}}"
                                    data-thistienda="{{item.shop.nombre}}">
                                    Añadir <span>&rarr;</span>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
