<!doctype html>
<html lang="en" ng-app='miApp'>


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="js/angular.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cosmetica.css">
    <link rel="stylesheet" href="css/general.css ">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/cosmetica.js"></script>
    <script src="js/general.js"></script>

    <title>Asociacion comercio de Amorebieta</title>

</head>
<div class="miniNav">
    <p class="verCarrito">Ver Carrito</p>
</div>

<body ng-controller="miControlador">
    <ul class="navbar">
        <li><img src="{{productos[0].shop.imagen}}"></li>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="asociaciones.html">Asociaciones</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
    <main role="main">
        <section class="container">
            <section class="jumbotron text-center" style="background-image: url('{{productos[0].shop.imgBanner}}');">

            </section>
            <div class="cards">
                <div id="{{item.producto.id}}" class="grid__item" ng-repeat="item in productos  ">
                    <div class="card"><img class="card__img" src="img/todo/{{item.producto.imagen}}.jpg">
                        <div class="card_content2">
                            <b>
                                <h3 class="card_header">{{item.producto.nombre}}</h3>
                            </b>
                            <div class="precio">
                                <p class="card_text">{{item.precio}}€</p>
                            </div>
                            <button id="{{item.id_tienda}}" class="añadirBtn"
                                data-thisid_productotienda="{{item.id_productoTienda}}"
                                data-thisidproducto="{{item.id_producto}" data-thisidtienda="{{item.id_tienda}}"
                                data-thisnombre="{{item.producto.nombre}}" data-thisimg="{{item.producto.imagen}}"
                                data-thismarca="{{item.producto.marca}}" data-thissexo=" "
                                data-thisprecio="{{item.precio}}" data-thisstock="{{item.stock}}"
                                data-thistienda="{{item.shop.imagen}}">
                                Comprar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

<footer>

</footer>

</html>
