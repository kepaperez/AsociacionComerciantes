<!doctype html>
<html lang="en" ng-app='miApp'>


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="js/angular.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/asociaciones.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/jsFunctionsTienda.js"></script>


    <title>Asociacion comercio de Amorebieta</title>

</head>

<body ng-controller="miControlador">
    <ul class="navbar">
        <li><img src="img/imgInicio/dendariak.jpg"></li>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="asociaciones.html">Asociaciones</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>


    <main role="main">

        <section class="jumbotron text-center"  >
            <div class="container banner ">

            </div>
        </section>

        <div class="album py-5 ">

            <div class="container">
                <div class="dropdown mb-5">


                    <select name="select" ng-model="TEXTObusqueda">
                        <option value=" ">Todos</option>
                        <option value="moda">Moda</option>
                        <option value="alimentacion">Alimentacion </option>
                        <option value="cosmetica">Cosmetica </option>
                    </select>
                   

                    <!-- <div id="buscar">
                        <form id="formagregar" >
                            <span>Buscar:</span><input type="text" ng-model="TEXTObusqueda"/><br>
                        </form>
                    </div> -->

                </div>
                <div class="row ">
                    <div class="col-md-3 col-sm-6 " id="{{item.id}}" ng-repeat="item in tiendas | filter:TEXTObusqueda">
                        <div class="card mb-4 box-shadow shadow" ng-click="abrirSociedad(item)">
                            <img class="card-img-top" data-src="{{item.imagen}}" alt="Thumbnail [100%x225]"
                                style="height: 225px; width: 100%; display: block;" src="{{item.imagen}}"
                                data-holder-rendered="true">
                        </div>
                    </div>
                </div>


            </div>
        </div>
        </div>

    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

<footer>
    <div class="container">
        Asociacion de Comerciantes de Amorebieta-Etxano
