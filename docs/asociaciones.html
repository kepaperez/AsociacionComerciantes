<!doctype html>
<html lang="en" ng-app='miApp'>


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="js/angular.min.js" type="text/javascript"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/asociaciones.css">
    <link rel="stylesheet" href="css/general.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/jsFunctionsTienda.js"></script>
    <script src="js/general.js"></script>


    <title>Asociacion comercio de Amorebieta</title>

</head>
<div class="miniNav">
    <div class="miniNav2">
        <p class="inicio"><a href="asociaciones.html"><i class="fa fa-home" aria-hidden="true"></i></a></p>
        <p class="verCarrito"><a href="carritoCompra.html "><i class="fa fa-shopping-bag" aria-hidden="true"></i></a></p>
        <p class="userLoged"><i onclick="desplegable()" class="fa fa-user userLoged" aria-hidden="true"></i></p>
        <p class="saldo"> 0,00€</p>
    </div>
    <div id="desplegable" class="desplegable">
        <div class="iniciar">
            <form>
                <label for="fname">Usuario:</label>
                <input type="text" id="username" name="fname"><br><br>
                <label for="lname">Contraseña:</label>
                <input type="password" id="password" name="lname"><br><br>

                <button class="btn btn-dark" onclick="login()">OK</button>
                <button class="btn btn-dark" id="registrar">Registrar</button>
                
            </form>
        </div>

        <div class="registrar">
            <form>
                <label for="fname">Usuario:</label>
                <input type="text" id="usuarioReg" name="fname"><br><br>
                <label for="lname">Nombre:</label>
                <input type="text" id="nombreReg" name="lname"><br><br>
                <label for="lname">Apellido:</label>
                <input type="text" id="apellidoReg" name="lname"><br><br>
                <label for="lname">Contraseña</label>
                <input type="text" id="passReg" name="lname"><br><br>

                <button class="btn btn-dark" onclick="registrar()">OK</button>
                <button class="btn btn-dark" id="iniciar">Iniciar</button>
            </form>
        </div>

        <div class="botonLog">
            <button class="btn btn-danger" id="logoutt">Log Out</button>
        </div>
        <div class="botonAdmin">
            <button class="btn btn"  href="administrdor.html" id="administrador">Administrar Datos</button>
        </div>
   
    </div>
</div>
<body ng-controller="miControlador">
    <ul class="navbar">
        <li><img src="img/imgInicio/dendariak.jpg"></li>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="asociaciones.html">Comercios</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>


    <main role="main">

        <section class="jumbotron text-center"  >
            <div class="container banner ">

            </div>
        </section>

        <div class="album py-5 ">

            <div class="container">
                <div class="dropdown mb-5">


                    <select name="select" ng-model="TEXTObusqueda">
                        <option value=" ">Todos</option>
                        <option value="moda">Moda</option>
                        <option value="alimentacion">Alimentacion </option>
                        <option value="cosmetica">Cosmetica </option>
                    </select>
                   

                    <!-- <div id="buscar">
                        <form id="formagregar" >
                            <span>Buscar:</span><input type="text" ng-model="TEXTObusqueda"/><br>
                        </form>
                    </div> -->

                </div>
                <div class="row ">
                    <div class="col-md-3 col-sm-6 " id="{{item.id}}" ng-repeat="item in tiendas | filter:TEXTObusqueda">
                        <div class="card mb-4 box-shadow shadow" ng-click="abrirSociedad(item)">
                            <img class="card-img-top" data-src="{{item.imagen}}" alt="Thumbnail [100%x225]"
                                style="height: 225px; width: 100%; display: block;" src="{{item.imagen}}"
                                data-holder-rendered="true">
                        </div>
                    </div>
                </div>


            </div>
        </div>
        </div>

    </main>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
