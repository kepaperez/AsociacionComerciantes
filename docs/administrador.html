<html lang="en" ng-app="miApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/angular.min.js"></script>
    <script src="js/administrador.js"></script>
    <link rel="stylesheet" href="css/administrador.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../angular_bombonesv2/css/css.css">
    <script src="js/administrador.js"></script>
    <link rel="stylesheet" href="css/general.css">
    <script src="js/general.js"></script>

</head>

<div class="miniNav">
    <div class="miniNav2">
        <p class="inicio">Inicio</p>
        <p class="verCarrito">Ver Carrito</p>
        <p class="userLoged">Usuario</p>
        <p class="saldo"> 0,00€</p>
    </div>
    <div id="desplegable" class="desplegable">
        <div class="iniciar">
            <form>
                <label for="fname">Usuario:</label>
                <input type="text" id="username" name="fname"><br><br>
                <label for="lname">Contraseña:</label>
                <input type="password" id="password" name="lname"><br><br>

                <button class="btn btn-dark" onclick="login()">OK</button>
                <button class="btn btn-dark" id="registrar">Registrar</button>
                <button class="btn btn-danger" id="logout">Log Out</button>
            </form>
        </div>

        <div class="registrar">
            <form>
                <label for="fname">Usuario:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname">Nombre:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="lname">Apellido:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="lname">Contraseña</label>
                <input type="text" id="lname" name="lname"><br><br>

                <button class="btn btn-dark">OK</button>
                <button class="btn btn-dark" id="iniciar">Iniciar</button>
            </form>
        </div>

        <div class="botones">
            <button class="btn btn-danger" id="logoutt">Log Out</button>
        </div>
    </div>
</div>

<body ng-controller="miControlador">
    <div class="container">
        <table class="default">

            <tr  id="{{item.id}}" ng-repeat="item in tiendas | filter:TEXTObusqueda">

                <td >{{ item.nombre}}</td>

                <td >{{ item.tipo}}</td>

                <td > <button class="btn btn-danger" id="{{item.id}}" >Editar Info</button></td>
                <td >  <button class="btn btn-danger" id="{{item.id}}" >Editar Productos</button></td>

            </tr>

        </table>
    </div>
    <div class="container container2">

    </div>


</body>

</html>
